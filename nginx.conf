# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name adnansabovic.online www.adnansabovic.online;

    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name adnansabovic.online www.adnansabovic.online;

    # Path to SSL certificates generated by Certbot
    ssl_certificate /etc/letsencrypt/live/adnansabovic.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adnansabovic.online/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/adnansabovic.online/chain.pem;

    # SSL configurations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Optional: Add HSTS headers to enforce HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubdomains" always;

    # Serve your application
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Certbot auto-renewal (optional, keep if you're using Certbot's renewal service)
    location ~ /.well-known/acme-challenge/ {
        allow all;
        root /usr/share/nginx/html;
    }
}
